                    <a href="#netflix_logo" class="w-2/12 mx-auto lg:w-1/12 lg:mx-0"><img src="./src/Netflix-Logo.png" alt="logo"></a>

                    </div>
                </div>
                <div class=" mr-12 pr-12 flex items-center">

                    <i class="fas fa-bell text-white text-2xl mr-8"></i>

                </div>

                <div class="text-gray-300 font-bold text-3xl">
